<div class="w-48 h-72 bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300">
  <!-- Image container with aspect ratio 2:3 (standard movie poster ratio) -->
  <div class="w-full h-56 bg-gray-700 relative">
    <!-- Placeholder for movie cover image -->
    <div *ngIf="!imageUrl" class="w-full h-full flex items-center justify-center text-gray-500">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
    </div>
    <!-- Actual image will go here -->
    <img *ngIf="imageUrl" [src]="imageUrl" [alt]="title" class="w-full h-full object-cover">
  </div>
  
  <!-- Title container -->
  <div class="p-3">
    <h3 class="text-white text-sm font-medium truncate">{{ title || 'Movie Title' }}</h3>
  </div>
</div>
