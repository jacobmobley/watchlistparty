<div 
  class="fixed top-0 left-0 h-full w-72 bg-white shadow-lg transform transition-transform duration-300 ease-in-out z-50"
  [class.translate-x-0]="isOpen"
  [class.-translate-x-full]="!isOpen">
  <div class="p-4">
    <!-- Close Button -->
    <div class="flex justify-end mb-4">
      <button 
        (click)="closeSidebar()"
        class="p-2 rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500 transition-colors duration-200"
        aria-label="Close sidebar">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <ul class="space-y-2">
      <li>
        <a href="#" class="flex items-center p-2 text-gray-700 rounded-lg hover:bg-gray-100">
          <span class="ml-3">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="#" class="flex items-center p-2 text-gray-700 rounded-lg hover:bg-gray-100">
          <span class="ml-3">Profile</span>
        </a>
      </li>
      <li>
        <button 
          (click)="onSettingsClick()"
          class="flex items-center w-full p-2 text-gray-700 rounded-lg hover:bg-gray-100">
          <span class="ml-3">Settings</span>
        </button>
      </li>
      <li class="pt-4 mt-4 border-t border-gray-200">
        <button 
          (click)="logout()"
          class="flex items-center w-full p-2 text-red-600 rounded-lg hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-red-500 transition-colors duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          <span class="ml-3">Logout</span>
        </button>
      </li>
    </ul>
  </div>
</div>
